name-template: Version $RESOLVED_VERSION 🌈
tag-template: v$RESOLVED_VERSION
categories:
  - title: 🚀 Features
    label: feature
  - title: 🐛 Bug Fixes
    label: bug fix
  - title: 🧰 Maintenance
    label: chore
  - title: 💻 For Developers
    label: for developers
change-template: '- $TITLE (#$NUMBER)'
template: |
  $CHANGES
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
